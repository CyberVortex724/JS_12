<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTORIAL</title>
</head>
<body>
    <script>
        var fact=1;
        var num=parseInt(prompt("Enter any number"));
        if(num<0){
            window.alert("Factorial for negative number does not exist ");
}
else{
    for(var i=1; i<=num;i++){
        fact =fact*i;
    }
    alert("Factorial of  "+ num +" is "+fact);
}
    </script>
</body>
</html>
