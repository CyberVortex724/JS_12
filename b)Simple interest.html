<html>
 <head>
  <title>b. Simple Interest</title>
 </head>
<body>
    <h4> b. Simple Interest by taking input</h4>
     <script>
        //Taking input from user
        var p=prompt("Enter the principal amount");
        var t=prompt("Enter the time");
        var r=prompt("Enter the rate");
       //Processing
        var si=(p*t*r)/100;
       //Output
        document.write("Simple Interest="+si)
     </script>
</body>
</html>
