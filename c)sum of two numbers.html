  <title>b. Sum of two numbers</title>
 </head>
<body>
    <h4> b. Sum of two numbers by taking input</h4>
     <script>
        //Taking input from user
        var a=prompt("Enter the first number");
        var b=prompt("Enter the second number");
       //Processing
        var sum=parseInt(a)+parseInt(b);
       //Output
        document.write("Sumof two numbers="+sum)
     </script>
</body>
</html>
